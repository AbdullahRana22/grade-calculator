<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="grade.js"></script>
    <title>Grade Calculator</title>
</head>

<body>
    <h1>Grade Calculator</h1>
    <div class="table1">

        <table>
            <thead>
                <tr>
                    <th>Grade</th>
                    <th>Percentage</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>A+</th>
                    <td>90%</td>
                </tr>
                <tr>
                    <th>A1</th>
                    <td>80%to89%</td>
                </tr>
                <tr>
                    <th>A</th>
                    <td>70%to79%</td>
                </tr>
                <tr>
                    <th>B</th>
                    <td>60%to69%</td>
                </tr>
                <tr>
                    <th>C</th>
                    <td>50%to59%</td>
                </tr>
                <tr>
                    <th>FAIL</th>
                    <td>0to49%</td>
                </tr>
            </tbody>
        </table>
    </div>



</body>

</html>
